<!DOCTYPE html>
<html lang="en">
	<head>
		<title>passthought</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

		<div id="container"></div>

		<div id="info"><a href="https://threejs.org" target="_blank"></a></div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<!--START 3D MODEL-->
		<script type="importmap">
			{
				"imports": {
					"three": "../node_modules/three/build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from './node_modules/three/examples/jsm/libs/stats.module.js';

			import { GUI } from './node_modules/three/examples/jsm/libs/lil-gui.module.min.js';
			import { OrbitControls } from './node_modules/three/examples/jsm/controls/OrbitControls.js';
			import { LineMaterial } from './node_modules/three/examples/jsm/lines/LineMaterial.js';
			import { GLTFLoader } from '../node_modules/three/examples/jsm/loaders/GLTFLoader.js';
			import { Wireframe } from './node_modules/three/examples/jsm/lines/Wireframe.js';
			import { WireframeGeometry2 } from './node_modules/three/examples/jsm/lines/WireframeGeometry2.js';

			let wireframe, renderer, scene, camera, camera2, controls;
			let wireframe1;
			let matLine, matLineBasic, matLineDashed;
			let stats;
			let gui;

			// viewport
			let insetWidth;
			let insetHeight;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setClearColor( 0xffffff, 0.0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 0, 50 );

				camera2 = new THREE.PerspectiveCamera( 40, 1, 1, 1000 );
				camera2.position.copy( camera.position );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.autoRotate = true;
				controls.enabled = false;
				controls.minDistance = 10;
				controls.maxDistance = 500;


				// Wireframe ( WireframeGeometry2, LineMaterial )

				let geo = new THREE.IcosahedronGeometry( 20, 1 );

				const geometry = new WireframeGeometry2( geo );

				const loader = new GLTFLoader().setPath( 'models/' );
						loader.load( 'hardware_wire_compress.gltf', function ( gltf ) {

							/*
							gltf.scene.traverse(function(child){
								console.log(child.name);
							}); */

							const headsetMesh = gltf.scene.getObjectByName( 'adult-split-frame-left-v1 '); 

							var objectScene = gltf.scene;
							var objectGroup = gltf.scene.children[1];
							/*console.log(gltf);*/
							
							var objectGroupBase = objectGroup.clone();
							objectGroupBase.traverse(node => {
								if (!node.isMesh) return;
								node.material = new THREE.MeshBasicMaterial({ color: 0x4080ff,
								wireframe: true,
								transparent: true,
								opacity: 0.15
								});
							})
							
							objectGroup.traverse(node => {
								if (!node.isMesh) return;
								node.material = new THREE.MeshBasicMaterial({
								color: 0x4080ff,
								wireframe: true,
								transparent: true,
								opacity: 0.15
								});
							});
							
							
							scene.add(objectGroupBase);



						} );

				matLine = new LineMaterial( {

					color: 0x4080ff,
					linewidth: 5, // in pixels
					//resolution:  // to be set by renderer, eventually
					dashed: false

				} );


				window.addEventListener( 'resize', onWindowResize );
				onWindowResize();

				/*
				stats = new Stats();
				document.body.appendChild( stats.dom ); */


			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				insetWidth = window.innerHeight / 4; // square
				insetHeight = window.innerHeight / 4;

				camera2.aspect = insetWidth / insetHeight;
				camera2.updateProjectionMatrix();

			}

			function animate() {
				

				requestAnimationFrame( animate );

				controls.update();


				/*stats.update();*/

				// main scene

				renderer.setClearColor( 0x000000, 0 );

				renderer.setViewport( 0, 0, window.innerWidth, window.innerHeight );

				// renderer will set this eventually
				matLine.resolution.set( window.innerWidth, window.innerHeight ); // resolution of the viewport

				renderer.render( scene, camera );

				// inset scene

				/*
				renderer.setClearColor( 0x222222, 1 );

				renderer.clearDepth(); // important!

				renderer.setScissorTest( true );

				renderer.setScissor( 20, 20, insetWidth, insetHeight );

				renderer.setViewport( 20, 20, insetWidth, insetHeight );

				camera2.position.copy( camera.position );
				camera2.quaternion.copy( camera.quaternion );

				// renderer will set this eventually
				matLine.resolution.set( insetWidth, insetHeight ); // resolution of the inset viewport

				renderer.render( scene, camera2 );

				renderer.setScissorTest( false );

				*/

			}

			//

		

		</script>
		<!--END 3D MODEL-->

	</body>

</html>
